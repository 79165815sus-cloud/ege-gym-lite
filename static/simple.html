<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Качалка — Простая версия</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f5f3ff;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #7c3aed;
      --primary-hover: #6d28d9;
      --accent: #4c1d95;
      --border: #e5e7eb;
      --shadow: 0 16px 32px rgba(15, 23, 42, 0.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background-color: var(--bg);
      background-image:
        linear-gradient(rgba(245, 243, 255, 0.92), rgba(245, 243, 255, 0.92)),
        url("/bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--text);
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .card {
      width: 100%;
      max-width: 640px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 28px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 24px;
      color: var(--accent);
    }

    .question {
      margin: 0 0 16px;
      padding: 14px 16px;
      background: #f5f3ff;
      border: 1px solid #ddd6fe;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 600;
    }

    .question-image {
      width: 100%;
      max-height: 260px;
      object-fit: contain;
      border-radius: 12px;
      border: 1px solid #e9d5ff;
      margin: 0 0 16px;
      background: #fff;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    input[type="number"] {
      flex: 1 1 140px;
      min-width: 140px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 16px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      background: #fff;
    }

    input[type="number"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.18);
    }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.05s ease, background 0.15s ease;
    }

    .btn:hover { background: #f8fafc; }
    .btn:active { transform: translateY(1px); }

    .btn-primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    .btn-primary:hover { background: var(--primary-hover); }

    .btn-ghost {
      background: transparent;
      border-color: var(--accent);
      color: var(--accent);
    }
    .btn-ghost:hover { background: #f5f3ff; }

    .result {
      margin: 12px 0 0;
      font-weight: 600;
    }

    .result.ok { color: #16a34a; }
    .result.bad { color: #b91c1c; }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Качалка</h1>

      <p id="question" class="question">Загрузка...</p>
      <img id="questionImage" class="question-image hidden" alt="Иллюстрация к заданию">

      <div class="row">
        <input id="answer" type="number" placeholder="Введите ответ"/>
        <button class="btn btn-primary" onclick="check()">Проверить</button>
        <button class="btn btn-ghost" onclick="load()">Следующая</button>
      </div>

      <p id="result" class="result"></p>
    </div>
  </div>

  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)'], ['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script>
    let currentTask;
    const anonId = getAnonId();

    async function load() {
      const params = new URLSearchParams(window.location.search);
      const url = params.toString() ? "/api/task?" + params.toString() : "/api/task";
      const res = await fetch(url);
      if (!res.ok) {
        document.getElementById("question").innerText = "Нет задач под выбранные фильтры.";
        return;
      }
      currentTask = await res.json();
      setMathText(document.getElementById("question"), currentTask.question);
      trackEvent("task_view", {
        task_id: currentTask.id,
        subject: currentTask.subject,
        exam_type: currentTask.examType,
        exam_task_number: currentTask.examTaskNumber
      });
      const questionImage = document.getElementById("questionImage");
      if (currentTask.imageUrl) {
        questionImage.src = currentTask.imageUrl;
        questionImage.classList.remove("hidden");
      } else {
        questionImage.classList.add("hidden");
        questionImage.removeAttribute("src");
      }
      setMathText(document.getElementById("result"), "");
      document.getElementById("answer").value = "";
    }

    async function check() {
      const answer = document.getElementById("answer").value.trim();
      trackEvent("check_answer", { task_id: currentTask.id });
      const res = await fetch("/api/check", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id: currentTask.id, answer })
      });
      const data = await res.json();
      const resultEl = document.getElementById("result");
      setMathText(resultEl, data.correct ? "✅ Верно" : "❌ Неверно");
      resultEl.classList.toggle("ok", data.correct);
      resultEl.classList.toggle("bad", !data.correct);
    }

    function setMathText(element, text) {
      element.textContent = text || "";
      if (window.MathJax && window.MathJax.typesetPromise) {
        window.MathJax.typesetPromise([element]);
      }
    }

    function getAnonId() {
      const key = "anon_id";
      let value = localStorage.getItem(key);
      if (!value) {
        value = crypto.randomUUID();
        localStorage.setItem(key, value);
      }
      return value;
    }

    function trackEvent(event, properties) {
      fetch("/api/track", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          anon_id: anonId,
          event,
          properties: properties || {},
          path: window.location.pathname
        })
      }).catch(() => {});
    }

    document.getElementById("answer").addEventListener("keydown", (event) => {
      if (event.key === "Enter") check();
    });

    trackEvent("page_view");
    load();
  </script>
</body>
</html>
