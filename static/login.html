<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Вход — Качалка</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f5f3ff;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #7c3aed;
      --primary-hover: #6d28d9;
      --accent: #4c1d95;
      --border: #e5e7eb;
      --shadow: 0 16px 32px rgba(15, 23, 42, 0.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background-color: var(--bg);
      background-image:
        linear-gradient(rgba(245, 243, 255, 0.92), rgba(245, 243, 255, 0.92)),
        url("/bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--text);
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 24px;
      display: grid;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
    }

    input {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      font-family: inherit;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--primary);
      background: var(--primary);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:hover { background: var(--primary-hover); }

    .hint {
      font-size: 13px;
      color: var(--muted);
    }

    .links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 13px;
    }

    .link {
      color: var(--accent);
      text-decoration: none;
    }

    .error {
      color: #b91c1c;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Вход</h1>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="name@example.com" autocomplete="email">
      </div>
      <div>
        <label for="password">Пароль</label>
        <input id="password" type="password" placeholder="Минимум 6 символов" autocomplete="current-password">
      </div>
      <button class="btn" id="loginButton" type="button">Войти</button>
      <div id="error" class="error"></div>
      <div class="hint">Нет аккаунта? <a class="link" href="/register.html">Зарегистрироваться</a></div>
      <div class="links">
        <a class="link" href="/filters.html">Качалка</a>
        <a class="link" href="/filters.html">План</a>
      </div>
    </div>
  </div>

  <script>
    function getRedirectTarget() {
      const params = new URLSearchParams(window.location.search);
      return params.get("from") || "/cabinet.html";
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error");
      errorEl.textContent = "";
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      if (!res.ok) {
        const text = await res.text();
        errorEl.textContent = text || "Ошибка входа";
        return;
      }
      window.location.href = getRedirectTarget();
    }

    document.getElementById("loginButton").addEventListener("click", login);
    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") login();
    });
  </script>
</body>
</html>
