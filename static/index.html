<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Качалка</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f5f3ff;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #7c3aed;
      --primary-hover: #6d28d9;
      --accent: #4c1d95;
      --ok: #16a34a;
      --bad: #b91c1c;
      --border: #e5e7eb;
      --shadow: 0 16px 32px rgba(15, 23, 42, 0.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background-color: var(--bg);
      background-image:
        linear-gradient(rgba(245, 243, 255, 0.92), rgba(245, 243, 255, 0.92)),
        url("/bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--text);
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .card {
      width: 100%;
      max-width: 640px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 28px;
      position: relative;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .brand-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .filters-link {
      font-size: 12px;
      color: var(--accent);
      text-decoration: none;
      padding: 6px 10px;
      border: 1px solid #e9d5ff;
      border-radius: 10px;
      background: #f5f3ff;
      transition: background 0.15s ease, border-color 0.15s ease;
      white-space: nowrap;
    }

    .filters-link:hover {
      background: #ede9fe;
      border-color: #ddd6fe;
    }

    .badge {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      font-weight: 800;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
      letter-spacing: -0.02em;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: -0.01em;
    }

    .subtitle {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }

    .meta {
      margin: 0 0 8px;
      color: var(--accent);
      font-size: 12px;
      letter-spacing: 0.02em;
    }

    .plan {
      margin: 0 0 12px;
      font-size: 12px;
      color: var(--muted);
    }

    .chain {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 0 16px;
      flex-wrap: wrap;
    }

    .chain-item {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid #ddd6fe;
      background: #f5f3ff;
      color: var(--accent);
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
    }

    .chain-item.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .chain-item.done {
      background: #ede9fe;
      color: #4c1d95;
      border-color: #c4b5fd;
    }

    .chain-line {
      width: 18px;
      height: 2px;
      background: #ddd6fe;
      border-radius: 2px;
    }

    .question {
      margin: 0 0 16px;
      padding: 14px 16px;
      background: #f5f3ff;
      border: 1px solid #ddd6fe;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      text-indent: 24px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .question-image {
      width: 100%;
      max-height: 260px;
      object-fit: contain;
      border-radius: 12px;
      border: 1px solid #e9d5ff;
      margin: 0 0 16px;
      background: #fff;
    }

    .solution-image {
      width: min(100%, 560px);
      max-height: 260px;
      object-fit: contain;
      border-radius: 12px;
      border: 1px solid #e9d5ff;
      margin: 12px auto 0;
      background: #fff;
      display: block;
      cursor: zoom-in;
    }

    .question-image {
      cursor: zoom-in;
    }

    .image-modal {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 30;
    }

    .image-modal-content {
      position: relative;
      max-width: min(92vw, 980px);
      max-height: 88vh;
      background: #fff;
      border-radius: 16px;
      border: 1px solid #e9d5ff;
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .image-modal-content img {
      display: block;
      max-width: 100%;
      max-height: calc(88vh - 48px);
      object-fit: contain;
    }

    .image-modal-close {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-size: 18px;
      line-height: 30px;
      text-align: center;
      color: var(--accent);
    }

    .score-box {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px dashed #c4b5fd;
      background: #faf7ff;
      color: var(--accent);
      font-size: 13px;
    }

    .score-row {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .score-row input[type="number"] {
      max-width: 120px;
    }

    .score-saved {
      margin-top: 6px;
      color: var(--muted);
    }

    .summary-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }

    .summary-table th,
    .summary-table td {
      border: 1px solid var(--border);
      padding: 6px 8px;
      text-align: left;
      vertical-align: top;
    }

    .summary-table th {
      background: #fafafa;
      font-weight: 600;
      color: var(--accent);
    }

    .summary-table td:last-child {
      text-align: right;
      white-space: nowrap;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    input[type="number"] {
      flex: 1 1 140px;
      min-width: 140px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 16px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      background: #fff;
    }

    input[type="number"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.18);
    }


    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.05s ease, background 0.15s ease, border-color 0.15s ease, color 0.15s ease;
    }

    .btn:hover { background: #f8fafc; }
    .btn:active { transform: translateY(1px); }

    .btn-primary {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    .btn-primary:hover { background: var(--primary-hover); }

    .btn-ghost {
      background: transparent;
      border-color: var(--accent);
      color: var(--accent);
    }
    .btn-ghost:hover { background: #f5f3ff; }

    .btn-soft {
      background: #f5f3ff;
      border-color: #e9d5ff;
      color: var(--accent);
    }
    .btn-soft:hover { background: #ede9fe; }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .hidden {
      display: none !important;
    }

    .menu {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 20;
    }

    .menu-button {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid #e9d5ff;
      background: #fff;
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
      color: var(--accent);
    }

    .menu-list {
      position: absolute;
      top: 44px;
      right: 0;
      min-width: 160px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 6px;
      display: grid;
      gap: 4px;
    }

    .menu-item {
      padding: 8px 10px;
      border-radius: 8px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }

    .menu-item:hover {
      background: #f5f3ff;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 10;
    }

    .modal {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 20px;
      text-align: center;
    }

    .modal h2 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .modal p {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 14px;
    }

    .modal-illustration {
      width: 100%;
      max-width: 240px;
      height: auto;
      margin: 0 auto 12px;
      display: block;
      filter: drop-shadow(0 10px 18px rgba(124, 58, 237, 0.25));
    }

    .modal-title {
      color: var(--accent);
      font-weight: 700;
    }

    .result {
      margin: 12px 0 0;
      font-weight: 600;
    }

    .result.ok { color: var(--ok); }
    .result.bad { color: var(--bad); }

    .hint {
      margin: 6px 0 0;
      color: #5b4b8a;
      background: #f3e8ff;
      border: 1px solid #e9d5ff;
      padding: 8px 10px;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="menu">
        <button id="menuButton" class="menu-button" type="button">⋯</button>
        <div id="menuList" class="menu-list hidden">
          <a class="menu-item" href="#" id="shareLink">Поделиться</a>
          <a class="menu-item" href="mailto:support@100points.ru?subject=Сообщить%20об%20ошибке&body=Опишите%20проблему%20и%20укажите%20ссылку:" id="reportLink">Сообщить об ошибке</a>
        </div>
      </div>
      <div class="brand-header">
        <div class="brand">
          <div class="badge">100</div>
          <div>
            <h1>Качалка</h1>
            <p class="subtitle">«Вижу цель — не вижу препятствий» — Джейсон Стетхем</p>
          </div>
        </div>
        <a class="filters-link" href="/filters.html" id="resetLink">Начать заново</a>
      </div>

      <p id="meta" class="meta"></p>
      <p id="planInfo" class="plan"></p>
      <p id="question" class="question">Загрузка...</p>
      <img id="questionImage" class="question-image hidden" alt="Иллюстрация к заданию">

      <div class="row">
        <input id="answer" type="number" placeholder="Введите ответ"/>
        <button class="btn btn-primary" onclick="check()">Проверить</button>
        <button class="btn btn-ghost" onclick="nextTask()">Следующая</button>
      </div>

      <div class="row">
        <button class="btn btn-soft" id="answerButton" onclick="showAnswer()">Ответ</button>
        <button class="btn btn-soft hidden" id="solutionButton" onclick="showSolution()">Решение</button>
      </div>

      <div id="chain" class="chain"></div>

      <div class="divider"></div>

      <p id="result" class="result"></p>
      <p id="manualCheckNotice" class="hint hidden"></p>
      <p id="answerText" class="hint hidden"></p>
      <p id="solutionText" class="hint hidden"></p>
      <img id="solutionImage" class="solution-image hidden" alt="Иллюстрация к решению">
      <div id="manualScoreBox" class="score-box hidden">
        <div>
          Поставь себе балл за задание (0–<span id="manualScoreMax"></span>).
        </div>
        <div class="score-row">
          <input id="manualScoreInput" type="number" min="0" step="1" placeholder="Балл">
          <button class="btn btn-soft" id="manualScoreSave" type="button">Сохранить</button>
        </div>
        <div id="manualScoreSaved" class="score-saved hidden"></div>
      </div>
    </div>
  </div>

  <div id="summaryModal" class="modal-backdrop hidden">
    <div class="modal">
      <h2 class="modal-title">Итоги тренировки</h2>
      <p>Набрано баллов: <strong id="summaryTotal">0</strong></p>
      <p class="subtitle">Можно начать заново или закрыть окно.</p>
      <table class="summary-table">
        <thead>
          <tr>
            <th>Задание</th>
            <th>Балл</th>
          </tr>
        </thead>
        <tbody id="summaryBreakdown"></tbody>
      </table>
      <div class="row" style="justify-content: center; margin: 18px 0 0;">
        <button class="btn btn-ghost" id="summaryClose" type="button">Закрыть</button>
        <button class="btn btn-primary" id="summaryRestart" type="button">Начать заново</button>
      </div>
    </div>
  </div>

  <div id="imageModal" class="image-modal hidden">
    <div class="image-modal-content">
      <button class="image-modal-close" id="imageModalClose" type="button">×</button>
      <img id="imageModalImg" alt="Увеличенное изображение">
    </div>
  </div>

  <div id="resetModal" class="modal-backdrop hidden">
    <div class="modal">
      <h2 class="modal-title">Начать заново?</h2>
      <p>Ваш прогресс не сохранится.</p>
      <div class="row" style="justify-content: center; margin-bottom: 0;">
        <button class="btn btn-ghost" id="resetCancel" type="button">Отмена</button>
        <button class="btn btn-primary" id="resetConfirm" type="button">Да, начать</button>
      </div>
    </div>
  </div>


  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)'], ['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script>
    let currentTask;
    let remainingCount = null;
    let totalCount = null;
    let currentIndex = null;
    let hasTriedAnswer = false;
    let manualCheck = false;
    let manualScoreMax = null;
    let giftShown = sessionStorage.getItem("giftShown") === "1";
    let completedCount = 0;
    let hasLoadedOnce = false;
    let sequenceTasks = null;
    let advanceNext = false;
    let sequenceMode = false;
    let sequenceIndex = null;
    const anonId = getAnonId();

    async function load() {
      const params = new URLSearchParams(window.location.search);
      const rawCount = params.get("count");
      const sequence = params.get("sequence") === "1";
      sequenceMode = sequence;
      if (!sequenceMode) {
        sequenceIndex = null;
      }
      const startIndexParam = params.get("startIndex");
      if (remainingCount === null && rawCount && !sequence) {
        const parsed = Number(rawCount);
        totalCount = Number.isFinite(parsed) && parsed > 0 ? parsed : null;
        remainingCount = totalCount;
      }
      function applyStartIndexIfNeeded() {
        if (!startIndexParam || !totalCount) return;
        const startIndex = Number(startIndexParam);
        if (Number.isFinite(startIndex) && startIndex >= 1 && startIndex <= totalCount) {
          if (sequenceMode) {
            if (sequenceIndex === null) {
              sequenceIndex = startIndex - 1;
            }
          } else if (currentIndex === null) {
            currentIndex = startIndex;
            remainingCount = totalCount - startIndex + 1;
          }
        }
      }
      applyStartIndexIfNeeded();

      if (hasLoadedOnce) {
        completedCount += 1;
      }
      hasLoadedOnce = true;

      if (remainingCount !== null && remainingCount <= 0) {
        showSummary();
        return;
      }

      if (!giftShown && completedCount === 5) {
        showGift();
      }

      if (sequence) {
        if (!sequenceTasks) {
          const listParams = new URLSearchParams(params.toString());
          listParams.delete("count");
          listParams.delete("sequence");
          const listUrl = listParams.toString() ? "/api/tasks-public?" + listParams.toString() : "/api/tasks-public";
          const listRes = await fetch(listUrl);
          if (!listRes.ok) {
            document.getElementById("question").innerText = "Нет задач под выбранные фильтры.";
            document.getElementById("meta").innerText = "";
            document.getElementById("planInfo").innerText = "";
            return;
          }
          sequenceTasks = await listRes.json();
          if (!totalCount) {
            totalCount = sequenceTasks.length;
            remainingCount = totalCount;
          }
          applyStartIndexIfNeeded();
          saveTrainingList(sequenceTasks);
        }
        if (sequenceIndex === null) {
          sequenceIndex = 0;
        }
        if (advanceNext) {
          sequenceIndex += 1;
        }
        if (totalCount && sequenceIndex >= totalCount) {
            showSummary();
            advanceNext = false;
            return;
        }
        currentTask = sequenceTasks[sequenceIndex];
        currentIndex = sequenceIndex + 1;
        remainingCount = totalCount - sequenceIndex;
        advanceNext = false;
      } else {
      const url = params.toString() ? "/api/task?" + params.toString() : "/api/task";
        const res = await fetch(url);
        if (!res.ok) {
          document.getElementById("question").innerText = "Нет задач под выбранные фильтры.";
          document.getElementById("meta").innerText = "";
          document.getElementById("planInfo").innerText = "";
          return;
        }
        currentTask = await res.json();
      }

      if (!currentTask) {
        document.getElementById("question").innerText = "Нет задач под выбранные фильтры.";
        document.getElementById("meta").innerText = "";
        document.getElementById("planInfo").innerText = "";
        return;
      }
      trackEvent("task_view", {
        task_id: currentTask.id,
        subject: currentTask.subject,
        exam_type: currentTask.examType,
        exam_task_number: currentTask.examTaskNumber
      });
      const metaParts = [];
      if (currentTask.subject) metaParts.push(currentTask.subject);
      if (currentTask.examType) metaParts.push(currentTask.examType);
      if (Number.isFinite(currentTask.examTaskNumber)) {
        metaParts.push("№" + currentTask.examTaskNumber);
      }
      if (currentTask.subtopic) metaParts.push(currentTask.subtopic);
      document.getElementById("meta").innerText = metaParts.join(" · ");
      if (totalCount !== null) {
        if (!sequenceMode && remainingCount !== null) {
          currentIndex = totalCount - remainingCount + 1;
        } else if (currentIndex === null) {
          currentIndex = 1;
        }
        const remainingAfter = Math.max(totalCount - currentIndex, 0);
        document.getElementById("planInfo").innerText =
          "Задание " + currentIndex + " из " + totalCount +
          " · Осталось: " + remainingAfter;
        renderChain(totalCount, currentIndex);
      } else {
        document.getElementById("planInfo").innerText = "";
        document.getElementById("chain").innerHTML = "";
      }
      setMathText(document.getElementById("question"), currentTask.question, { normalize: true });
      const questionImage = document.getElementById("questionImage");
      if (currentTask.imageUrl) {
        questionImage.src = currentTask.imageUrl;
        questionImage.classList.remove("hidden");
      } else {
        questionImage.classList.add("hidden");
        questionImage.removeAttribute("src");
      }
      document.getElementById("result").innerText = "";
      setMathText(document.getElementById("answerText"), "");
      setMathText(document.getElementById("solutionText"), "");
      const manualNotice = document.getElementById("manualCheckNotice");
      manualNotice.classList.add("hidden");
      manualNotice.innerText = "";
      document.getElementById("answerText").classList.add("hidden");
      document.getElementById("solutionText").classList.add("hidden");
      const solutionImage = document.getElementById("solutionImage");
      solutionImage.classList.add("hidden");
      solutionImage.removeAttribute("src");
      const scoreBox = document.getElementById("manualScoreBox");
      scoreBox.classList.add("hidden");
      document.getElementById("manualScoreSaved").classList.add("hidden");
      document.getElementById("manualScoreInput").value = "";
      document.getElementById("answer").value = "";
      hasTriedAnswer = false;
      document.getElementById("solutionButton").classList.add("hidden");
      document.getElementById("answerButton").classList.remove("hidden");
      const examNum = Number(currentTask.examTaskNumber);
      const isMathManual = currentTask.subject === "Математика профиль" && examNum >= 13 && examNum <= 19;
      const isChemManual = currentTask.subject === "Химия" && examNum >= 29;
      manualCheck = isMathManual || isChemManual;
      manualScoreMax = null;
      if (manualCheck) {
        let scoreByTask = { 13: 2, 14: 2, 15: 2, 16: 2, 17: 2, 18: 2, 19: 3 };
        if (isChemManual) {
          scoreByTask = { 29: 2, 30: 2, 31: 4, 32: 5, 33: 3, 34: 4 };
        }
        manualScoreMax = scoreByTask[examNum] || 2;
        document.getElementById("manualScoreMax").innerText = String(manualScoreMax);
        const scoreInput = document.getElementById("manualScoreInput");
        scoreInput.max = String(manualScoreMax);
      }
      if (manualCheck) {
        manualNotice.innerText =
          "Автоматической проверки нет. Можешь написать ответ, посмотреть решение и самостоятельно проставить себе балл.";
        manualNotice.classList.remove("hidden");
        document.getElementById("solutionButton").classList.remove("hidden");
        document.getElementById("answerButton").classList.add("hidden");
      }

      if (remainingCount !== null && !sequenceMode) {
        remainingCount -= 1;
      }
      saveTrainingMeta(currentTask);
    }

    async function check() {
      const answer = document.getElementById("answer").value.trim();
      const resultEl = document.getElementById("result");
      if (manualCheck) {
        resultEl.innerText = "Автоматической проверки нет для этого задания.";
        resultEl.classList.remove("ok");
        resultEl.classList.add("bad");
        return;
      }
      if (!answer) {
        resultEl.innerText = "Введите ответ перед проверкой.";
        resultEl.classList.remove("ok");
        resultEl.classList.add("bad");
        return;
      }
      hasTriedAnswer = true;
      document.getElementById("solutionButton").classList.remove("hidden");
      recordAttempt();
      trackEvent("check_answer", { task_id: currentTask.id });
      const res = await fetch("/api/check", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id: currentTask.id, answer })
      });
      const data = await res.json();
      resultEl.innerText = data.correct ? "✅ Верно" : "❌ Неверно";
      resultEl.classList.toggle("ok", data.correct);
      resultEl.classList.toggle("bad", !data.correct);
      saveTrainingScore(currentTask.id, data.correct ? 1 : 0);
    }

    function renderChain(total, current) {
      const chain = document.getElementById("chain");
      chain.innerHTML = "";
      for (let i = 1; i <= total; i += 1) {
        const item = document.createElement("button");
        item.type = "button";
        item.className = "chain-item";
        if (i < current) item.classList.add("done");
        if (i === current) item.classList.add("active");
        item.textContent = String(i);
        item.addEventListener("click", () => jumpTo(i));
        chain.appendChild(item);
        if (i < total) {
          const line = document.createElement("div");
          line.className = "chain-line";
          chain.appendChild(line);
        }
      }
    }

    function jumpTo(targetIndex) {
      if (totalCount === null || remainingCount === null) return;
      if (targetIndex < 1 || targetIndex > totalCount) return;
      if (sequenceMode) {
        sequenceIndex = targetIndex - 1;
      } else {
        currentIndex = targetIndex;
        remainingCount = totalCount - targetIndex + 1;
      }
      load();
    }

    function nextTask() {
      advanceNext = true;
      load();
    }



    async function showAnswer() {
      if (manualCheck) {
        return;
      }
      const res = await fetch("/api/answer", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id: currentTask.id })
      });
      const data = await res.json();
      setMathText(document.getElementById("answerText"), "Ответ: " + data.answer);
      trackEvent("show_answer", { task_id: currentTask.id });
      document.getElementById("answerText").classList.remove("hidden");
    }

    async function showSolution() {
      if (!hasTriedAnswer && !manualCheck) return;
      const res = await fetch("/api/solution", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id: currentTask.id })
      });
      const data = await res.json();
      setMathText(document.getElementById("solutionText"), "Решение: " + data.solution);
      trackEvent("show_solution", { task_id: currentTask.id });
      document.getElementById("solutionText").classList.remove("hidden");
      const solutionImage = document.getElementById("solutionImage");
      if (data.solutionImageUrl) {
        solutionImage.src = data.solutionImageUrl;
        solutionImage.classList.remove("hidden");
      } else {
        solutionImage.classList.add("hidden");
        solutionImage.removeAttribute("src");
      }
      if (manualCheck && manualScoreMax) {
        const scoreBox = document.getElementById("manualScoreBox");
        scoreBox.classList.remove("hidden");
        const saved = sessionStorage.getItem(`manualScore:${currentTask.id}`);
        if (saved != null) {
          document.getElementById("manualScoreInput").value = saved;
          const savedEl = document.getElementById("manualScoreSaved");
          savedEl.innerText = `Балл сохранён: ${saved} из ${manualScoreMax}.`;
          savedEl.classList.remove("hidden");
        }
      }
    }

    const menuButton = document.getElementById("menuButton");
    const menuList = document.getElementById("menuList");
    menuButton.addEventListener("click", () => {
      menuList.classList.toggle("hidden");
    });
    document.addEventListener("click", (event) => {
      if (!menuList.classList.contains("hidden") && !menuButton.contains(event.target) && !menuList.contains(event.target)) {
        menuList.classList.add("hidden");
      }
    });

    document.getElementById("shareLink").addEventListener("click", async (event) => {
      event.preventDefault();
      const url = window.location.href;
      if (navigator.share) {
        try {
          await navigator.share({ title: "Качалка", url });
          return;
        } catch (error) {
          // ignore
        }
      }
      navigator.clipboard.writeText(url);
      alert("Ссылка скопирована");
    });

    const imageModal = document.getElementById("imageModal");
    const imageModalImg = document.getElementById("imageModalImg");
    const imageModalClose = document.getElementById("imageModalClose");
    function openImageModal(src) {
      if (!src) return;
      imageModalImg.src = src;
      imageModal.classList.remove("hidden");
    }
    function closeImageModal() {
      imageModal.classList.add("hidden");
      imageModalImg.removeAttribute("src");
    }
    imageModal.addEventListener("click", (event) => {
      if (event.target === imageModal) closeImageModal();
    });
    imageModalClose.addEventListener("click", closeImageModal);

    document.getElementById("questionImage").addEventListener("click", () => {
      openImageModal(document.getElementById("questionImage").src);
    });
    document.getElementById("solutionImage").addEventListener("click", () => {
      openImageModal(document.getElementById("solutionImage").src);
    });

    function recordAttempt() {
      if (!currentTask || !currentTask.subject) return;
      const key = "taskAttempts";
      const payload = {
        subject: currentTask.subject,
        timestamp: Date.now()
      };
      const existing = JSON.parse(localStorage.getItem(key) || "[]");
      existing.push(payload);
      localStorage.setItem(key, JSON.stringify(existing));
    }

    function normalizeQuestionText(text) {
      return String(text || "")
        .replace(/\\n/g, "\n")
        .replace(/\r\n/g, "\n")
        .replace(/[ \t]+/g, " ")
        .replace(/ *\n */g, "\n")
        .replace(/\n{3,}/g, "\n\n")
        .trim();
    }

    function setMathText(element, text, options) {
      let value = text || "";
      if (options && options.normalize) {
        value = normalizeQuestionText(value);
      }
      if (element && element.id === "question") {
        let formatted = String(value || "");
        if (!formatted.includes("\n")) {
          formatted = formatted
            .replace(/\.\s+(?=[A-ZА-Я])/g, ".\n\n")
            .replace(/\s+(?=\d+\))/g, "\n");
        }
        const escaped = formatted
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\n/g, "<br>");
        element.innerHTML = escaped;
      } else {
        element.textContent = value;
      }
      if (window.MathJax && window.MathJax.typesetPromise) {
        window.MathJax.typesetPromise([element]);
      }
    }

    function getAnonId() {
      const key = "anon_id";
      let value = localStorage.getItem(key);
      if (!value) {
        value = crypto.randomUUID();
        localStorage.setItem(key, value);
      }
      return value;
    }

    function trackEvent(event, properties) {
      fetch("/api/track", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          anon_id: anonId,
          event,
          properties: properties || {},
          path: window.location.pathname
        })
      }).catch(() => {});
    }
    function showGift() {
      giftShown = true;
      sessionStorage.setItem("giftShown", "1");
      sessionStorage.setItem("lastQuizUrl", window.location.href);
      if (currentIndex !== null) {
        sessionStorage.setItem("nextQuizIndex", String(currentIndex + 1));
      }
      trackEvent("show_gift", { task_index: currentIndex });
      const target = "/gift.html?from=" + encodeURIComponent(window.location.href);
      window.location.href = target;
    }

    document.getElementById("answer").addEventListener("keydown", (event) => {
      if (event.key === "Enter") check();
    });

    const resetLink = document.getElementById("resetLink");
    const resetModal = document.getElementById("resetModal");
    const resetCancel = document.getElementById("resetCancel");
    const resetConfirm = document.getElementById("resetConfirm");
    if (resetLink && resetModal) {
      resetLink.addEventListener("click", (event) => {
        event.preventDefault();
        resetModal.classList.remove("hidden");
      });
    }
    if (resetCancel && resetModal) {
      resetCancel.addEventListener("click", () => {
        resetModal.classList.add("hidden");
      });
    }
    if (resetConfirm) {
      resetConfirm.addEventListener("click", () => {
        clearTrainingStorage();
        window.location.href = "/filters.html";
      });
    }
    if (resetModal) {
      resetModal.addEventListener("click", (event) => {
        if (event.target.id === "resetModal") resetModal.classList.add("hidden");
      });
    }

    trackEvent("page_view");
    load();

    const manualScoreSave = document.getElementById("manualScoreSave");
    if (manualScoreSave) {
      manualScoreSave.addEventListener("click", () => {
        if (!manualCheck || !manualScoreMax) return;
        const input = document.getElementById("manualScoreInput");
        const raw = input.value.trim();
        const value = Number(raw);
        const savedEl = document.getElementById("manualScoreSaved");
        if (!Number.isFinite(value) || value < 0 || value > manualScoreMax) {
          savedEl.innerText = `Введите балл от 0 до ${manualScoreMax}.`;
          savedEl.classList.remove("hidden");
          return;
        }
        sessionStorage.setItem(`manualScore:${currentTask.id}`, String(value));
        saveTrainingScore(currentTask.id, value);
        savedEl.innerText = `Балл сохранён: ${value} из ${manualScoreMax}.`;
        savedEl.classList.remove("hidden");
      });
    }

    function getTrainingScores() {
      try {
        return JSON.parse(sessionStorage.getItem("trainingScores") || "{}");
      } catch (error) {
        return {};
      }
    }

    function saveTrainingScore(taskId, score) {
      const scores = getTrainingScores();
      scores[String(taskId)] = score;
      sessionStorage.setItem("trainingScores", JSON.stringify(scores));
    }

    function getTrainingMeta() {
      try {
        return JSON.parse(sessionStorage.getItem("trainingMeta") || "{}");
      } catch (error) {
        return {};
      }
    }

    function saveTrainingMeta(task) {
      if (!task || !task.id) return;
      const meta = getTrainingMeta();
      meta[String(task.id)] = {
        subject: task.subject || "",
        examTaskNumber: task.examTaskNumber || "",
      };
      sessionStorage.setItem("trainingMeta", JSON.stringify(meta));
    }

    function saveTrainingList(tasks) {
      if (!Array.isArray(tasks)) return;
      const ids = tasks.map((task) => String(task.id));
      sessionStorage.setItem("trainingList", JSON.stringify(ids));
      const meta = getTrainingMeta();
      tasks.forEach((task) => {
        if (!task || !task.id) return;
        meta[String(task.id)] = {
          subject: task.subject || "",
          examTaskNumber: task.examTaskNumber || "",
        };
      });
      sessionStorage.setItem("trainingMeta", JSON.stringify(meta));
    }

    function getTrainingList() {
      try {
        return JSON.parse(sessionStorage.getItem("trainingList") || "[]");
      } catch (error) {
        return [];
      }
    }

    function clearTrainingStorage() {
      sessionStorage.removeItem("trainingScores");
      sessionStorage.removeItem("trainingMeta");
      sessionStorage.removeItem("trainingList");
      sessionStorage.removeItem("giftShown");
      Object.keys(sessionStorage).forEach((key) => {
        if (key.startsWith("manualScore:")) sessionStorage.removeItem(key);
      });
    }

    function showSummary() {
      const scores = getTrainingScores();
      const meta = getTrainingMeta();
      const trainingList = getTrainingList();
      const summaryIds = trainingList.length ? trainingList : Object.keys(meta);
      const total = summaryIds.reduce((sum, taskId) => {
        const value = scores[taskId] ?? 0;
        const num = Number(value);
        return Number.isFinite(num) ? sum + num : sum;
      }, 0);
      document.getElementById("summaryTotal").innerText = String(total);
      const breakdown = document.getElementById("summaryBreakdown");
      const rows = summaryIds
        .map((taskId) => {
          const info = meta[taskId] || {};
          const subject = info.subject || "";
          const examNum = Number(info.examTaskNumber) || 0;
          const score = scores[taskId] ?? 0;
          const label = `${subject ? subject + " " : ""}${examNum ? "№" + examNum : "id " + taskId}`;
          return { label, score, subject, examNum, taskId: Number(taskId) || 0 };
        })
        .sort((a, b) => {
          if (a.subject !== b.subject) return a.subject.localeCompare(b.subject, "ru");
          if (a.examNum !== b.examNum) return a.examNum - b.examNum;
          return a.taskId - b.taskId;
        });
      breakdown.innerHTML = rows.length
        ? rows.map((row) => `<tr><td>${row.label}</td><td>${row.score}</td></tr>`).join("")
        : `<tr><td colspan="2">Нет данных по заданиям.</td></tr>`;
      document.getElementById("summaryModal").classList.remove("hidden");
    }

    const summaryClose = document.getElementById("summaryClose");
    if (summaryClose) {
      summaryClose.addEventListener("click", () => {
        document.getElementById("summaryModal").classList.add("hidden");
      });
    }
    const summaryRestart = document.getElementById("summaryRestart");
    if (summaryRestart) {
      summaryRestart.addEventListener("click", () => {
        clearTrainingStorage();
        window.location.href = "/filters.html";
      });
    }
  </script>
