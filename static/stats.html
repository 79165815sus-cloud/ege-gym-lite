<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Статистика — Качалка</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f5f3ff;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #7c3aed;
      --primary-hover: #6d28d9;
      --accent: #4c1d95;
      --border: #e5e7eb;
      --shadow: 0 16px 32px rgba(15, 23, 42, 0.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background-color: var(--bg);
      background-image:
        linear-gradient(rgba(245, 243, 255, 0.92), rgba(245, 243, 255, 0.92)),
        url("/bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--text);
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .card {
      width: 100%;
      max-width: 760px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 28px;
      position: relative;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 22px;
      color: var(--accent);
    }

    .subtitle {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px 10px;
      text-align: left;
    }

    th {
      background: #fafafa;
      font-weight: 600;
    }

    .empty {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .hidden {
      display: none !important;
    }

    .menu {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 20;
    }

    .menu-button {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid #e9d5ff;
      background: #fff;
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
      color: var(--accent);
    }

    .menu-list {
      position: absolute;
      top: 44px;
      right: 0;
      min-width: 160px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 6px;
      display: grid;
      gap: 4px;
    }

    .menu-item {
      padding: 8px 10px;
      border-radius: 8px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }

    .menu-item:hover {
      background: #f5f3ff;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="menu">
        <button id="menuButton" class="menu-button" type="button">⋯</button>
        <div id="menuList" class="menu-list hidden">
          <a class="menu-item" href="https://100points.ru/wiki/" target="_blank" rel="noopener noreferrer">Учебник</a>
          <a class="menu-item" href="#">Пробники</a>
          <a class="menu-item" href="/stats.html">Статистика</a>
          <a class="menu-item" href="https://100points.ru/wiki/tips-and-tricks/" target="_blank" rel="noopener noreferrer">Медиа</a>
        </div>
      </div>

      <h1>Статистика</h1>
      <p class="subtitle">Сколько задач решено по предметам</p>

      <p id="emptyState" class="empty hidden">Пока нет попыток. Начни решать задачи.</p>
      <table id="statsTable" class="hidden">
        <thead>
          <tr>
            <th>Предмет</th>
            <th>Всего</th>
            <th>Из 10</th>
            <th>За месяц</th>
            <th>За неделю</th>
          </tr>
        </thead>
        <tbody id="statsBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    function loadStats() {
      const key = "taskAttempts";
      const attempts = JSON.parse(localStorage.getItem(key) || "[]");
      const now = Date.now();
      const weekMs = 7 * 24 * 60 * 60 * 1000;
      const monthMs = 30 * 24 * 60 * 60 * 1000;

      const bySubject = new Map();
      attempts.forEach((attempt) => {
        if (!attempt || !attempt.subject || !attempt.timestamp) return;
        const subject = attempt.subject;
        if (!bySubject.has(subject)) {
          bySubject.set(subject, { total: 0, month: 0, week: 0 });
        }
        const row = bySubject.get(subject);
        row.total += 1;
        if (now - attempt.timestamp <= monthMs) row.month += 1;
        if (now - attempt.timestamp <= weekMs) row.week += 1;
      });

      const body = document.getElementById("statsBody");
      body.innerHTML = "";

      if (bySubject.size === 0) {
        document.getElementById("emptyState").classList.remove("hidden");
        document.getElementById("statsTable").classList.add("hidden");
        return;
      }

      const sorted = Array.from(bySubject.entries()).sort((a, b) => a[0].localeCompare(b[0], "ru"));
      sorted.forEach(([subject, counts]) => {
        const progress = Math.min(counts.total, 10);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${subject}</td>
          <td>${counts.total}</td>
          <td>${progress} / 10</td>
          <td>${counts.month}</td>
          <td>${counts.week}</td>
        `;
        body.appendChild(row);
      });

      document.getElementById("emptyState").classList.add("hidden");
      document.getElementById("statsTable").classList.remove("hidden");
    }

    const menuButton = document.getElementById("menuButton");
    const menuList = document.getElementById("menuList");
    menuButton.addEventListener("click", () => {
      menuList.classList.toggle("hidden");
    });
    document.addEventListener("click", (event) => {
      if (!menuList.classList.contains("hidden") && !menuButton.contains(event.target) && !menuList.contains(event.target)) {
        menuList.classList.add("hidden");
      }
    });

    loadStats();
  </script>
</body>
</html>
